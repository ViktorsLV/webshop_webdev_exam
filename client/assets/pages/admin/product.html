<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout this item and add it to cart">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <link id="theme-style" rel="stylesheet" href="">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" width="16" height="16">
    <script src="../../scripts/main.js" defer></script>
    <script src="../../scripts/admin/product.js" async defer></script>
    <title>ADMIN - Manage Product | Webshop</title>
</head>

<body>
    <section class="main">
        <!-- nav -->
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="nav-wrapper menu">
          <a href="./products.html" class="menu-logo mobile-hide">
              <!-- LOGO -->
              <div class="highlight">WEBSHOP | ADMIN</div>
          </a>

          <!-- nav items -->
          <ul id="navigation" class="menu-nav">
              <li class="nav-item">
                  <a href="../../../index.html" class="nav-link">SHOP</a>
              </li>
          </ul>
        </nav>

        <div class="container" id="container">
            <!-- DELETE ACCOUNT MODAL -->
            <div id="deleteModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h5>Confirm delete?</h5>
                    <p class="underline">It will NOT be possible to revert this action</p>
                    <button class="confirm-btn" id="confirmDelete">DELETE ANYWAY</button>
                </div>
            </div>

             <!-- ADD PRODUCT MODAL -->
             <div id="editProductModal" class="modal addModal">
                <div class="alert-success alert-small" id="alertSuccess"></div>
                <div class="alert-warning alert-small" id="alertWarning"></div>
                <form id="login-form" class="form-control product-form">
                    <div class="alert-success" id="alertSuccess"></div>
                    <div class="alert-error" id="alertError"></div>

                    <h4 class="heading-center">Edit product:</h4>

                    <div class="form-grid">
                        <div>
                            <label>Name</label>
                            <input type="text" name="name" id="name" placeholder="Product name" class="input-field">
                        </div>

                        <div>
                            <label>Brand</label>
                            <input type="text" name="brand" id="brand" placeholder="Product's Brand"
                                class="input-field">
                        </div>
                    </div>

                    <div class="form-grid">

                        <div>
                            <label>Price</label>
                            <input type="number" name="price" id="price" placeholder="Product Price ($)"
                                class="input-field" min="0">
                        </div>

                        <div>
                            <label>Category</label>
                            <input type="text" name="category" id="category" placeholder="Product Category"
                                class="input-field">
                        </div>

                    </div>

                    <div class="form-grid">


                        <div>
                            <label>Stock</label>
                            <input type="number" name="stock" id="stock" placeholder="Count in stock"
                                class="input-field"  min="0">
                        </div>

                        <div>
                            <label>Image</label>
                            <input type="file" name="image" id="image" placeholder="Image"
                                accept="image/png, image/jpg">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <label>Description</label>
                        <textarea rows="4" name="description" id="description"
                            placeholder="Product Description (400 chars. max)" class="input-field"></textarea>
                    </div>

                    <input type="submit" value="Submit" id="submitButton" class="submit-btn">
                </form>
            </div>

            <div class="alert-success alert-small" id="alertSuccessSmall"></div>
            <div class="alert-warning alert-small" id="alertWarningSmall"></div>
            <a href="./products.html" class="mt-2"><button class="mt-2 remove-btn"><i class="fas fa-long-arrow-alt-left"></i> BACK</button></a>
 
            <h5 class="loader" id="loader">Loading data...</h5>

            <div class="product-grid" id="productBox">

                <div class="right"> 
                    <button id="editProductBtn" onclick="openEditModal()" class="edit-btn mb-2"><i class="fas fa-pen"></i> EDIT PRODUCT</button>
                    <button id="deleteProductBtn" onclick="openDeleteModal()" class="trash details delete-btn"><i class="fas fa-trash-alt"></i> DELETE PRODUCT</button>
                </div>
            </div>
            

        </div>
    </section>

    <footer class="footer">
        <p>WEBSHOP &#128722; by Viktors Cebotarjovs
            <br />
            Copyright &copy; <span id="copyright">
                <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
            </span> | Icons by Font Awesome
        </p>
    </footer>
</body>

</html>

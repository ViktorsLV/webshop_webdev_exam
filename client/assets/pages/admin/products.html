<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage products you have in the shop easily">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <link id="theme-style" rel="stylesheet" href="">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" width="16" height="16">
    <script src="../../scripts/main.js" defer></script>
    <script src="../../scripts/admin/products.js" async defer></script>
    <title>ADMIN - Manage Products | Webshop</title>
</head>

<body>
    <section class="main">
        <!-- nav -->
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="nav-wrapper menu">
            <a href="./products.html" class="menu-logo mobile-hide">
                <!-- LOGO -->
                <div class="highlight">WEBSHOP | ADMIN</div>
            </a>

            <!-- nav items -->
            <ul id="navigation" class="menu-nav">
                <li class="nav-item">
                    <a href="../../../index.html" class="nav-link">SHOP</a>
                </li>
            </ul>

        </nav>

        <div class="container">

            <!-- DELETE PRODUCT MODAL -->
            <div id="deleteProductModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h5>Confirm delete?</h5>
                    <p class="underline">It will NOT be possible to revert this action</p>
                    <div class="flex flex-row between">
                        <span></span>
                        <button class="confirm-btn" id="confirmDelete">DELETE ANYWAY</button>
                    </div>
                </div>
            </div>

            <!-- ADD PRODUCT MODAL -->
            <div id="addProductModal" class="modal addModal">

                <form id="login-form" class="form-control product-form" onsubmit="return false" target="hidden-iframe" enctype="multipart/form-data">
                    <div class="alert-success" id="alertSuccess"></div>
                    <div class="alert-error" id="alertError"></div>

                    <h4 class="heading-center">Add new product:</h4>

                    <div class="form-grid">
                        <div>
                            <label>Name</label>
                            <input type="text" name="name" id="name" placeholder="Product name" class="input-field">
                        </div>

                        <div>
                            <label>Brand</label>
                            <input type="text" name="brand" id="brand" placeholder="Product's Brand"
                                class="input-field">
                        </div>
                    </div>

                    <div class="form-grid">

                        <div>
                            <label>Price</label>
                            <input type="number" name="price" id="price" placeholder="Product Price ($)"
                                class="input-field" min="0">
                        </div>

                        <div>
                            <label>Category</label>
                            <input type="text" name="category" id="category" placeholder="Product Category"
                                class="input-field">
                        </div>

                    </div>

                    <div class="form-grid">
                        <div>
                            <label>Stock</label>
                            <input type="number" name="stock" id="stock" placeholder="Count in stock"
                                class="input-field" min="0">
                        </div>

                        <div type="button">
                            <label>Image</label>
                            <input type="file" name="image" id="image" placeholder="Image"
                            class="input-field" accept="image/png, image/jpg, image/jpeg">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <label>Description</label>
                        <textarea rows="4" name="description" id="description"
                            placeholder="Product Description (1000 chars. max)" class="input-field"></textarea>
                    </div>

                    <input type="submit" value="Submit" id="submitButton" class="submit-btn">
                </form>
                <iframe id="hidden-iframe"></iframe>
            </div>

            <div class="flex flex-row between mt-2 mb-2">
                <div class="alert-success alert-small" id="alertSuccessSmall"></div>
                <div class="alert-error alert-small" id="alertErrorSmall"></div>
            </div>

            <div class="flex flex-row between mt-2 mb-2">

                <h4>Manage products:</h4>
                <div class="mt-2">
                    <button class="btn-add" id="addProductBtn">Add new product <i class="fas fa-plus"></i></button>
                </div>
            </div>
            <h5 class="loader" id="loader">Loading data...</h5>
            <div class="product-cell" id="productCell">
                <table id="productDetails">
                    <tr>
                        <th>Nr.</th>
                        <th>Product ID</th>
                        <th class="mobile-hide">Name</th>
                        <th class="mobile-hide">Price</th> 
                        <th>Actions</th>
                    </tr>

                </table>
            </div>

        </div>
    </section>



    <footer class="footer">
        <p>WEBSHOP &#128722; by Viktors Cebotarjovs
            <br />
            Copyright &copy; <span id="copyright">
                <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
            </span> | Icons by Font Awesome
        </p>
    </footer>
</body>

</html>

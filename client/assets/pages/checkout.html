    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

</head>

  <section class="main">
    <!-- nav -->
    <div class="menu-btn">
      <div class="btn-line"></div>
      <div class="btn-line"></div>
      <div class="btn-line"></div>
    </div>

    <nav class="nav-wrapper menu">
      <a href="../../index.html" class="menu-logo mobile-hide">
        <!-- LOGO -->
        <div>WEBSHOP</div>
      </a>

      <!-- nav items -->
      <ul id="navigation" class="menu-nav">
        <li class="nav-item">
          <a href="../../index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="shop.html" class="nav-link">Shop</a>
        </li>
        <li class="nav-item auth">
          <a href="account.html" class="nav-link">Account</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link nav-margin">Contact</a>
        </li>
        <li class="nav-item guest ">
          <a href="login.html" class="nav-link">Log in</a>
        </li>
        <li class="nav-item guest">
          <a href="register.html" class="nav-link">Register</a>
        </li>

        <li class="nav-item">
          <a href="cart.html" class="nav-link current"><i class="fas fa-shopping-cart"></i> Cart</a>
        </li>
        <li class="nav-item auth ">
          <a href="#" class="nav-link " id="logout">Log out <i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>

    </nav>

    <div class="container">
      <!-- <div class="alert-error alert-small" id="alertError"></div> -->
      <h1 class="button-plus">Checkout</h1>

      <div class="checkout">
        <div class="flex-col cart-list" id="itemDetails">
          <form id="contact-form" class="form-control">
            <div class="alert-error" id="alertError"></div>
            <h3 class="heading-center no-spacing">Fill in the details</h3>

            <div class="mt-2">
              <h5 class="no-spacing">Shipping Details</h5>

              <div class="flex-row">
                <div class="col-50">
                  <label for="email">Country*</label>
                  <input type="text" class="input-field" id="country" name="country" placeholder="Denmark" required>
                </div>

                <div class="col-50">
                  <label>Address*</label>
                  <input type="text" class="input-field" id="address" name="text" placeholder="Sofiendalsvej 60"
                    required>
                </div>
              </div>

              <div class="flex-row">
                <div class="col-50">
                  <label>City*</label>
                  <input type="text" class="input-field" id="city" name="city" placeholder="Aalborg" required>
                </div>

                <div class="col-50">
                  <label>Zip Code*</label>
                  <input type="text" class="input-field" id="zip" name="zip" placeholder="9000" required>
                </div>
              </div>
            </div>

            <div class="mt-2">
              <h5 class="no-spacing">Card details</h5>
              <div class="card-details">
                <label>Name on Card*</label>
                <input type="text" class="input-field" id="name" name="name" placeholder="9000" required
                  value="John Doe" disabled>

                <label>Card Number*</label>
                <input type="text" class="input-field" id="cardNumber" name="cardNumber"
                  placeholder="**** **** **** 1234" required value="**** **** **** 1234" disabled>

                <div class="flex-row">
                  <div class="col-50">
                    <label>Expiry Date*</label>
                    <input type="text" class="input-field" id="expires" name="expires" placeholder="11/24" required
                      value="11/24" disabled>
                  </div>

                  <div class="col-50">
                    <label>CVV*</label>
                    <input type="text" class="input-field" id="cvv" name="cvv" placeholder="123" required value="234"
                      disabled>
                  </div>
                </div>
              </div>
            </div>

            <input type="submit" value="Complete Payment" id="submitBtn" class="submit-btn">
          </form>
        </div>
      </div>
    </div>
  </section>



  <footer class="footer">
    <p>Made with &#128151; by Viktors Cebotarjovs

        <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
      </span> | Icons by Font Awesome
    </p>
  </footer>
</body>

</html>

    <main>
        <section class="main">
            <div class="container">
                <h3 class="heading-center">Contact Form</h3>
                <div class="alert-success">Your message has been sent!</div>

                <form id="contact-form" class="form-control">
                    <label>Name</label>
                    <input class="input-field" type="text" name="name" id="name" required>

                    <label>Subject</label>
                    <input type="text" class="input-field" name="subject" id="subject" required>

                    <label>Email</label>
                    <input type="email" class="input-field" name="email" id="email" required>

                    <label>Message</label>
                    <textarea name="message" class="input-field" id="message" required></textarea>

                    <input type="submit" value="Send" id="submit-btn" class="submit-btn">
                </form>
            </div>
        </section>
